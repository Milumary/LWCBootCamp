<template>
    <lightning-card icon-name="standard:contact" title="Contact Quick Create">
        <lightning-record-edit-form object-api-name="Contact" onsuccess={handleContactCreated}>
            <lightning-messages></lightning-messages>
                <lightning-input-field field-name="Id" value={contactId}></lightning-input-field>
                <lightning-input-field field-name="Name" onchange={setCname}></lightning-input-field>
                <div class="slds-align_absolute-center">
                    <lightning-button type="submit" variant="brand" label="Create Contact" onclick={publishMessage}></lightning-button>
                </div>
        </lightning-record-edit-form>
    </lightning-card>
</template>
