<template>
    <lightning-card icon-name="standard:contact" title="Contact Detail Subscription">
        <div class="slds-m-top_small slds-m-bottom_medium">
            <div class="slds-clearfix">
                <lightning-button variant="brand" label="Subscribe"
                    onclick={subscribeMC} class="slds-float_left slds-m-left_x-small">
                </lightning-button>
                <lightning-button variant="destructive" label="Unsubscribe"
                    onclick={unsubscribeMC} class="slds-align_absolute-center slds-m-left_x-small">
                </lightning-button>
                <lightning-button variant="brand" label="Clear"
                    onclick={handleClear} class="slds-float_right slds-m-left_x-small">
                </lightning-button>
            </div>
        </div>
        <div>Message Received:{receivedMessage}</div>
                <p>Contacts Added:</p>
                <template  for:each={cList} for:item="cont" for:index="index">
                    <div key={cont.index}> {cont} </div>
                </template>
    </lightning-card>
</template>
